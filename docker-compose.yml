version: '3.8'

services:
  app:
    build: .
    container_name: jspcs-pos-app
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/jspcs_pos
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=password
    depends_on:
      - db
    networks:
      - pos-network

  db:
    image: postgres:15-alpine
    container_name: jspcs-pos-db
    environment:
      - POSTGRES_DB=jspcs_pos
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - pos-network

networks:
  pos-network:
    driver: bridge

volumes:
  postgres_data:
